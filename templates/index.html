</div>

  <img src="static/img/address.png" class="ticket" alt="">
</div>

<!--已经被加油但是还未集齐的状态 -->

    <p>你还差<span class="remain_cheer_num">{{ remain_cheer_num }}</span>人加油即可兑换</p>

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="static/js/main.js?v=2"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
$.ajax({
  url: "/conf_menu_share",
  type: "GET",
  dataType: "json",
  success: function(data) {
        var config = {
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
    appId: data.appid, // 必填，公众号的唯一标识
    timestamp: data.timestamp, // 必填，生成签名的时间戳
    nonceStr: data.noncestr, // 必填，生成签名的随机串
    signature: data.signature,// 必填，签名，见附录1
    jsApiList: data.js_api_list// 必填，需要使用的JS接口列表，所有JS接口列表见附录2
         }

        console.log(config);
      wx.config(config);
      wx.ready(function () {
  wx.onMenuShareAppMessage({
      title: '360G-STEPS街舞社公演入场券！开抢啦！还有程序员在跳舞的视频！',
      desc: '一个连程序猿都会Hip-Hop的街舞社团，来瞧瞧我们的另一面！',
      link: data.link,
      imgUrl: 'http://www.weiyubb.cn/static/img/logo.png',
      trigger: function (res) {
      },
      success: function (res) {
      },
      cancel: function (res) {
      },
      fail: function (res) {
        alert(JSON.stringify(res));
      }
    });
      })
  }
})
</script>

<script>
    var image_heart = $(".image_heart")
    var num = 16 - parseInt($(".remain_cheer_num").eq(0).text());
    image_heart.filter(":lt("+ num +")").attr("src", "static/img/choose_heart.png");

    $(".btn-help").on('click', function(){
        $(".want-tips").show();
    })
    if($("#full").text() == 0){
      layer.open({
          title: [
          '重要提示',
          'background-color:#182f52; color:#fff;'
          ],
          content:'<p>大家太热情，我们的门票严重超发！</p><p>现场座位有限，请尽早来排队进场！</p><p style="color:red">否则很有可能有票也进不去哦！</p>',
          btn:['确定']
      })
    }
</script>
</body>
</html>
